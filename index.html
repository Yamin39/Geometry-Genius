<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header
      class="w-11/12 container mx-auto flex justify-between items-center px-10 py-4 mt-8 bg-[#1090D81A] rounded-lg"
    >
      <div>
        <h1 class="font-bold text-[2.5rem] text-[#111111CC]">Interactive</h1>
        <p class="font-medium text-[1.5rem] text-[#11111199]">
          Geometry Genius
        </p>
      </div>
      <div>
        <button class="btn bg-light-blue text-white hover:bg-blue-400">
          Blog
        </button>
      </div>
    </header>
    <!-- main container -->
    <main
      class="w-11/12 container mx-auto mt-12 flex gap-6 flex-col md:flex-row"
    >
      <!-- geometry calculator -->
      <section
        class="flex-1 grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
      >
        <!-- card-1 -->
        <div class="card border border-[#1111111A] rounded-lg pt-12">
          <figure class="px-8">
            <img src="./assets/images/triangle.png" alt="triangle" />
          </figure>
          <div class="card-body text-center">
            <h2 class="text-[1.563rem] text-[#414141] font-bold">Triangle</h2>
            <p>Area (A) = 0.5 X b X h</p>
            <div
              class="flex md:flex-col lg:flex-row justify-center items-center gap-1 px-8"
            >
              <input
                id="triangle-base"
                class="max-w-[4.5rem] pl-3 py-1 bg-[#F1F1F1] rounded-md outline-none"
                type="number"
                placeholder="b"
              />
              <label>cm</label>
              <input
                id="triangle-height"
                class="max-w-[4.5rem] pl-3 py-1 bg-[#F1F1F1] rounded-md outline-none"
                type="number"
                placeholder="h"
              />
              <label>cm</label>
            </div>
            <p>
              A = <strong><span id="triangle-display">0</span></strong> cm<sup>2</sup>
            </p>
            <div class="card-actions mt-9" onclick="calculateTriangleArea()">
              <button class="btn w-full bg-light-blue btn-info text-white">
                Calculate
              </button>
            </div>
          </div>
        </div>

        <!-- card-2 -->
        <div class="card border border-[#1111111A] rounded-lg pt-12">
          <figure class="px-8">
            <img src="./assets/images/rectangle.png" alt="triangle" />
          </figure>
          <div class="card-body text-center">
            <h2 class="text-[1.563rem] text-[#414141] font-bold">Rectangle</h2>
            <p>Area (A) = w X l</p>
            <div
              class="flex md:flex-col lg:flex-row justify-center items-center gap-1 px-8"
            >
              <input
                class="max-w-[4.5rem] pl-3 py-1 bg-[#F1F1F1] rounded-md outline-none"
                type="number"
                placeholder="w"
              />
              <label>cm</label>
              <input
                class="max-w-[4.5rem] pl-3 py-1 bg-[#F1F1F1] rounded-md outline-none"
                type="number"
                placeholder="l"
              />
              <label>cm</label>
            </div>
            <div class="card-actions mt-9">
              <button class="btn w-full bg-light-blue btn-info text-white">
                Calculate
              </button>
            </div>
          </div>
        </div>

        <!-- card-3 -->
        <div class="card border border-[#1111111A] rounded-lg pt-12">
          <figure class="px-8">
            <img src="./assets/images/parallelogram.png" alt="triangle" />
          </figure>
          <div class="card-body text-center">
            <h2 class="text-[1.563rem] text-[#414141] font-bold">
              Parallelogram
            </h2>
            <p>Area (A) = b X h</p>
            <div
              class="flex md:flex-col lg:flex-row justify-center items-center gap-1 px-8"
            >
              <input
                class="max-w-[4.5rem] pl-3 py-1 bg-[#F1F1F1] rounded-md outline-none"
                type="number"
                placeholder="b"
              />
              <label>cm</label>
              <input
                class="max-w-[4.5rem] pl-3 py-1 bg-[#F1F1F1] rounded-md outline-none"
                type="number"
                placeholder="h"
              />
              <label>cm</label>
            </div>
            <div class="card-actions mt-9">
              <button class="btn w-full bg-light-blue btn-info text-white">
                Calculate
              </button>
            </div>
          </div>
        </div>

        <!-- card-4 -->
        <div class="card border border-[#1111111A] rounded-lg pt-12">
          <figure class="px-8">
            <img src="./assets/images/rhombus.png" alt="triangle" />
          </figure>
          <div class="card-body text-center">
            <h2 class="text-[1.563rem] text-[#414141] font-bold">Rhombus</h2>
            <p>Area (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub></p>
            <div
              class="flex md:flex-col lg:flex-row justify-center items-center gap-1 px-8"
            >
              <input
                class="max-w-[4.5rem] pl-3 py-1 bg-[#F1F1F1] rounded-md outline-none"
                type="number"
                placeholder="d1"
              />
              <label>cm</label>
              <input
                class="max-w-[4.5rem] pl-3 py-1 bg-[#F1F1F1] rounded-md outline-none"
                type="number"
                placeholder="d2"
              />
              <label>cm</label>
            </div>
            <div class="card-actions mt-9">
              <button class="btn w-full bg-light-blue btn-info text-white">
                Calculate
              </button>
            </div>
          </div>
        </div>

        <!-- card-5 -->
        <div class="card border border-[#1111111A] rounded-lg pt-12">
          <figure class="px-8">
            <img src="./assets/images/pentagon.png" alt="triangle" />
          </figure>
          <div class="card-body text-center">
            <h2 class="text-[1.563rem] text-[#414141] font-bold">Pentagon</h2>
            <p>Area (A) = 0.5 X p X b</p>
            <div
              class="flex md:flex-col lg:flex-row justify-center items-center gap-1 px-8"
            >
              <input
                class="max-w-[4.5rem] pl-3 py-1 bg-[#F1F1F1] rounded-md outline-none"
                type="number"
                placeholder="p"
              />
              <label>cm</label>
              <input
                class="max-w-[4.5rem] pl-3 py-1 bg-[#F1F1F1] rounded-md outline-none"
                type="number"
                placeholder="b"
              />
              <label>cm</label>
            </div>
            <div class="card-actions mt-9">
              <button class="btn w-full bg-light-blue btn-info text-white">
                Calculate
              </button>
            </div>
          </div>
        </div>

        <!-- card-6 -->
        <div class="card border border-[#1111111A] rounded-lg pt-12">
          <figure class="px-8">
            <img src="./assets/images/ellipse.png" alt="triangle" />
          </figure>
          <div class="card-body text-center">
            <h2 class="text-[1.563rem] text-[#414141] font-bold">Ellipse</h2>
            <p>Area (A) = &pi;ab</p>
            <div
              class="flex md:flex-col lg:flex-row justify-center items-center gap-1 px-8"
            >
              <input
                class="max-w-[4.5rem] pl-3 py-1 bg-[#F1F1F1] rounded-md outline-none"
                type="number"
                placeholder="a"
              />
              <label>cm</label>
              <input
                class="max-w-[4.5rem] pl-3 py-1 bg-[#F1F1F1] rounded-md outline-none"
                type="number"
                placeholder="b"
              />
              <label>cm</label>
            </div>
            <div class="card-actions mt-9">
              <button class="btn w-full bg-light-blue btn-info text-white">
                Calculate
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- area calculation -->
      <section
        class="md:w-[28%] h-fit min-h-96 p-8 border border-[#1111111A] rounded-lg"
      >
        <h3 class="text-[#111111CC] text-xl font-bold underline text-center">
          Area Calculation
        </h3>
      </section>
    </main>

    <!-- scripts -->
    <script src="./assets/scripts/triangle.js"></script>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
